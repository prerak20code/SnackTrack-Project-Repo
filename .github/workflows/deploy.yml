name: Deploy MERN App to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to DigitalOcean Droplet
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v3

      - name: 📂 Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 🐧 Add Droplet to known_hosts
        run: ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts

      - name: 🚀 Deploy to Droplet
        run: |
          ssh root@${{ secrets.DROPLET_IP }} << 'EOF'
            cd /var/www/mern-app

            echo "🧹 Cleaning old code..."
            git reset --hard
            git pull origin main

            echo "📦 Installing server dependencies..."
            cd server
            npm install

            echo "📦 Installing client dependencies..."
            cd ../client
            npm install

            echo "⚙️ Setting environment variables..."
            # optionally echo into .env here if using secrets for .env

            echo "🔄 Restarting the server with PM2..."
            pm2 restart all || pm2 start server/index.js --name mern-server EOF