name: Deploy MERN App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 139.59.82.74 >> ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          ssh root@139.59.82.74 << 'EOF'
            cd /var/www/mern-app
            git pull origin main
            cd server
            npm install
            pm2 restart all || pm2 start index.js --name mern-server
            cd ../client
            npm install
            nohup npm run dev > frontend.log 2>&1 &
          EOF
