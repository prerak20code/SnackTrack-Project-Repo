name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            # Navigate to app directory
            cd /var/www/mern-app

            # Pull latest changes
            git reset --hard
            git pull origin main

            # Install root-level dependencies (optional)
            npm install || true

            # Kill existing apps on backend/frontend ports (just in case)
            fuser -k 3000/tcp || true
            fuser -k 5173/tcp || true

            # Kill leftover processes
            pkill -f "node.*src/server.js" || true
            pkill -f "vite" || true

            # Backend setup
            cd server
            npm install

            # Restart backend with PM2
            pm2 delete snacktrack-backend || true
            pm2 start "npm run dev -- --host --port 3000" --name snacktrack-backend

            # Frontend setup
            cd ../client
            npm install

            # Restart frontend (Vite) with PM2
            pm2 delete snacktrack-frontend || true
            pm2 start "npm run dev -- --host --port 5173" --name snacktrack-frontend

            # Save PM2 state
            pm2 save

            # Exit safely
            exit 0